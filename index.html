            require(d)
            const deps = !(name instanceof Array) ? [name] : name;
            while (i = deps.pop()) (
                function (dep) {
                    define(dep, d, function (b) {
                        (callback || function () {
                        })(b)
                        return b[ dep ];
                    })
                }
            )(i)

        }

            function callMe(d) {
                debugger;

                    callback(d)
                }
            }

            req(url, name, callMe)
        }
